<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Search:</label>
    <input type="text" class="form-control mr-2" placeholder="Search"
      [(ngModel)]="filterList">    
     
  </div>
</div>
<h3>Filter: {{filterList}}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-primary"
        (click)="showImage()">          
        <i class="{{showImage ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        </button>
      </th>
      <th>#</th>
      <th>Name</th>
      <th>Type</th>
      <th>Date</th>      
      <th>Location</th>
      <th>Capacity</th>
      <th>Release</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of filteredEvents">            
      <td>
        <img *ngIf="imageOnOff"
         src="http://desktop-2:5002/img/{{event.imageURL}}"               
        [style.width.px]="imageWidth"
        [style.margin.px]="imageMargin">
      </td> 
      <td>{{event.eventId}}</td> 
      <td>{{event.name}}</td>
      <td>{{event.type}}</td>
      <td>{{event.eventDate | DateTimeFormatPipe}}</td>
      <td>{{event.location}}</td>
      <td>{{event.capacity}}</td>
      <td>         
        <div *ngIf="event.releases?.length == 0">
          Not Available
        </div>
        <div *ngIf="event.releases?.length > 0">
          {{event.releases[0].name | json}} 
        </div> 
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Change" (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Remove">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>      
    </tr>
  </tbody>
  <tfoot *ngIf="events?.length == 0">
    <tr>
      <td colspan="7" class="text-center">
        <h4>
          No events found!
        </h4>
      </td>
    </tr>
  </tfoot>
</table>  

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" 
     arial-label="Close" (click)="modalRef.hide()">
     <span arial-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>

<form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Tema</label>
      <input type="text" class="form-control">
    </div>
  </div>  
  <div class="form-row">
    <div class="form-group col-md-8">
      <label>Local</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label>Data e Hora</label>
      <input type="text" class="form-control">
    </div>
  </div>  
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Qtd Pessoas</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group col-md-9">
      <label>Imagem</label>
      <input type="text" class="form-control">
    </div>
  </div>  
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Telefone</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group col-md-8">
      <label>Email</label>
      <input type="text" class="form-control">
    </div>
  </div> 
</form>
<br>
<button class="btn btn-secondary" (click)="openModal(template)">
  Fechar
</button>
<button class="btn btn-primary" (click)="salvarAlteracao()">
  Salvar Alterações
</button>
<br>
